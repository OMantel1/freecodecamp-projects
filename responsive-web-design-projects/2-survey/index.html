<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey</title>
</head>

<body>
    <header>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form action="" id="survey-form">
        <div>
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your Email" required>
        </div>

        <div>
            <label for="number" id="number-label">Age (optional)</label>
            <input type="number" id="number" placeholder="Age" min="18" max="75" required>
        </div>

        <div>
            <label for="dropdown">Which option best describes your current role?</label>
            <select name="dropdown" id="dropdown">
                <option value="" disabled selected>Select Current Role</option>
                <option value="Student">Student</option>
                <option value="Full time Job">Full time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
        </div>


        <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="Definitly">
                <input id="Definitly" type="radio" value="Definitly" name="definitly-maybe-notSur">Definitly
            </label>
            <label for="Definitly">
                <input id="Definitly" type="radio" value="MayBe" name="definitly-maybe-notSur">May be
            </label>
            <label for="Definitly">
                <input id="Definitly" type="radio" value="NotSur" name="definitly-maybe-notSur">Not sur
            </label>
        </div>


        <div>
            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
            <select name="dropdown" id="dropdown">
                <option value="" disabled selected>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open source">Open source</option>
            </select>
        </div>

        <div>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for="Front"><input id="front" type="checkbox" value="Front">Front-end Projects</label>
            <label for="Back"><input id="Back" type="checkbox" value="Back">Back-end Projects</label>
            <label for="Data"><input id="Data" type="checkbox" value="Data">Data visualisation</label>
            <label for="Challenges"><input id="Challenges" type="checkbox" value="Challenges">Challenges</label>
            <label for="OpenSourceCommunity"><input id="OpenSourceCommunity" type="checkbox"
                    value="OpenSourceCommunity">Open Source Community</label>
            <label for="Gitter"><input id="Gitter" type="checkbox" value="Gitter">Gitter help rooms</label>
            <label for="Videos"><input id="Videos" type="checkbox" value="Videos">Videos</label>
            <label for="Meetups"><input id="Meetups" type="checkbox" value="Meetups">City Meetups</label>
            <label for="Wiki"><input id="Wiki" type="checkbox" value="Wiki">Wiki</label>
            <label for="Forum"><input id="Forum" type="checkbox" value="Forum">Forum</label>
            <label for="Courses"><input id="Courses" type="checkbox" value="Courses">Additional Courses
            </label>
        </div>

        <div>
            <p>Any comments or suggestions?</p>
            <textarea name="textarea" id="textarea" cols="30" rows="10"
                placeholder="Enter your comment here..."></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
